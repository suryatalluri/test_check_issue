<wm-page data-ng-controller="MainPageController" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-composite name="composite1">
                <wm-label class="col-xs-4" name="label1"></wm-label>
                <wm-container class="col-xs-8" name="container1">
                    <wm-text name="text1" type="number" step="0.01"></wm-text>
                </wm-container>
            </wm-composite>
            <wm-fileupload name="fileupload1" service="FileService" operation="uploadFile"></wm-fileupload>
            <wm-buttongroup name="buttongroup1">
                <wm-button class="btn-default" name="button1" caption="left"></wm-button>
                <wm-button class="btn-default" name="button2" caption="center"></wm-button>
                <wm-button class="btn-default" name="button3" caption="right"></wm-button>
            </wm-buttongroup>
            <wm-button class="btn-default" caption="Button" type="button" name="button1"></wm-button>
            <wm-prefab prefabname="googlemaps" name="googlemaps1" locations="bind:Variables.deviceVariable1.dataSet" lat="coords.latitude" lng="coords.longitude"></wm-prefab>
        </wm-page-content>
    </wm-content>
</wm-page>
